version: "3.7"

services:
  app_proxy:
    environment:
# DCRDEX uses its own auth
      PROXY_AUTH_ADD: "false"  
      APP_HOST: decred-dcrdex_web_1
      APP_PORT: 5758
  
  web:
    image: decred/dcrdex:v0.5.9-beta6
    restart: on-failure
    stop_grace_period: 5m
    ports:
      - 5758
    volumes:
      - ${APP_DATA_DIR}:/dex/.dexc
